# MathHook Release Workflow
# Triggered by pushing a semver tag: v0.1.0, v1.2.3, etc.
# Publishes to: crates.io, PyPI, npm
#
# Required secrets (configure in GitHub repo settings):
#   CARGO_REGISTRY_TOKEN  - crates.io API token
#   PYPI_API_TOKEN        - PyPI API token (or trusted publisher)
#   NPM_TOKEN             - npm automation token

name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'       # v0.1.0, v1.2.3
      - 'v[0-9]+.[0-9]+.[0-9]+-*'     # v0.1.0-alpha.1, v1.0.0-rc.1
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publishing)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write  # For PyPI trusted publishing

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Validation: Ensure tests pass before releasing
  # ============================================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features --workspace

      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          # Handle pre-release versions (v0.1.0-alpha.1 -> 0.1.0-alpha.1)
          CARGO_VERSION=$(grep -A5 '\[workspace.package\]' Cargo.toml | grep '^version' | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

  # ============================================================================
  # Rust: Publish to crates.io
  # Order: mathhook-macros -> mathhook-core -> mathhook
  # ============================================================================
  publish-crates:
    name: Publish to crates.io
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Publish mathhook-macros
        if: ${{ github.event.inputs.dry_run != true }}
        run: |
          cd crates/mathhook-macros
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Already published or error"
        continue-on-error: true

      - name: Wait for crates.io index update
        if: ${{ github.event.inputs.dry_run != true }}
        run: sleep 30

      - name: Publish mathhook-core
        if: ${{ github.event.inputs.dry_run != true }}
        run: |
          cd crates/mathhook-core
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Already published or error"
        continue-on-error: true

      - name: Wait for crates.io index update
        if: ${{ github.event.inputs.dry_run != true }}
        run: sleep 30

      - name: Publish mathhook
        if: ${{ github.event.inputs.dry_run != true }}
        run: |
          cd crates/mathhook
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Already published or error"
        continue-on-error: true

      - name: Dry run check
        if: ${{ github.event.inputs.dry_run == true }}
        run: |
          echo "DRY RUN: Would publish to crates.io"
          cargo publish --dry-run -p mathhook-macros
          cargo publish --dry-run -p mathhook-core
          cargo publish --dry-run -p mathhook

  # ============================================================================
  # Python: Build wheels and publish to PyPI
  # Cross-platform builds for Linux, macOS, Windows
  # ============================================================================
  build-python-wheels:
    name: Build Python Wheels (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto
          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            manylinux: off
          # macOS ARM64
          - os: macos-14
            target: aarch64-apple-darwin
            manylinux: off
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            manylinux: off
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist -m crates/mathhook-python/Cargo.toml

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  build-python-sdist:
    name: Build Python Source Distribution
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m crates/mathhook-python/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  publish-pypi:
    name: Publish to PyPI
    needs: [build-python-wheels, build-python-sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for Trusted Publishing
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        if: ${{ github.event.inputs.dry_run != true }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Option 1: Use Trusted Publishing (recommended, no token needed)
          # Configure at: https://pypi.org/manage/project/mathhook/settings/publishing/
          # Option 2: Use API token (fallback)
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Dry run check
        if: ${{ github.event.inputs.dry_run == true }}
        run: |
          echo "DRY RUN: Would publish to PyPI"
          ls -la dist/

  # ============================================================================
  # Node.js: Build native bindings and publish to npm
  # Cross-platform builds using napi-rs
  # ============================================================================
  build-node:
    name: Build Node.js (${{ matrix.settings.target }})
    needs: validate
    runs-on: ${{ matrix.settings.os }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          # Linux x86_64 GNU
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              cd crates/mathhook-node
              npm run build -- --target x86_64-unknown-linux-gnu
          # Linux x86_64 musl
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              cd crates/mathhook-node
              npm run build -- --target x86_64-unknown-linux-musl
          # Linux ARM64 GNU
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              cd crates/mathhook-node
              npm run build -- --target aarch64-unknown-linux-gnu
          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            build: |
              cd crates/mathhook-node
              npm run build -- --target x86_64-apple-darwin
          # macOS ARM64
          - os: macos-14
            target: aarch64-apple-darwin
            build: |
              cd crates/mathhook-node
              npm run build -- --target aarch64-apple-darwin
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              cd crates/mathhook-node
              npm run build -- --target x86_64-pc-windows-msvc
          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            build: |
              cd crates/mathhook-node
              npm run build -- --target aarch64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.settings.target }}

      - name: Install dependencies (Linux cross-compile)
        if: matrix.settings.os == 'ubuntu-latest' && matrix.settings.target != 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          if [[ "${{ matrix.settings.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi
          if [[ "${{ matrix.settings.target }}" == *"musl"* ]]; then
            sudo apt-get install -y musl-tools
          fi

      - name: Install Node.js dependencies
        run: |
          cd crates/mathhook-node
          npm install

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/mathhook-node/*.node
          if-no-files-found: error

  publish-npm:
    name: Publish to npm
    needs: build-node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all bindings
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*
          path: crates/mathhook-node
          merge-multiple: true

      - name: List bindings
        run: ls -la crates/mathhook-node/*.node || echo "No .node files found"

      - name: Install dependencies
        run: |
          cd crates/mathhook-node
          npm install

      - name: Move artifacts
        run: |
          cd crates/mathhook-node
          npm run artifacts || true

      - name: Publish to npm
        if: ${{ github.event.inputs.dry_run != true }}
        run: |
          cd crates/mathhook-node
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run check
        if: ${{ github.event.inputs.dry_run == true }}
        run: |
          echo "DRY RUN: Would publish to npm"
          cd crates/mathhook-node
          npm pack --dry-run

  # ============================================================================
  # GitHub Release: Create release with changelog
  # ============================================================================
  create-release:
    name: Create GitHub Release
    needs: [publish-crates, publish-pypi, publish-npm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          # Get commits since last tag
          PREV_TAG=$(git tag --sort=-v:refname | head -2 | tail -1 || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" HEAD~20..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download Python wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: release-artifacts/python
          merge-multiple: true

      - name: Download Node.js bindings
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*
          path: release-artifacts/node
          merge-multiple: true

      - name: Get version number
        id: version
        run: |
          # Strip 'v' prefix from tag
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: MathHook ${{ github.ref_name }}
          body: |
            ## MathHook ${{ github.ref_name }}

            ### Installation

            **Rust:**
            ```toml
            [dependencies]
            mathhook = "${{ steps.version.outputs.version }}"
            ```

            **Python:**
            ```bash
            pip install mathhook==${{ steps.version.outputs.version }}
            ```

            **Node.js:**
            ```bash
            npm install mathhook-node@${{ steps.version.outputs.version }}
            ```

            ### Changes

            ${{ steps.changelog.outputs.changelog }}

            ### Package Links

            - [crates.io](https://crates.io/crates/mathhook/${{ steps.version.outputs.version }})
            - [PyPI](https://pypi.org/project/mathhook/${{ steps.version.outputs.version }}/)
            - [npm](https://www.npmjs.com/package/mathhook-node/v/${{ steps.version.outputs.version }})
          files: |
            release-artifacts/python/*
            release-artifacts/node/*
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
