# MathHook Release Workflow
# Publishes to: crates.io, PyPI, npm

name: Release

on:
  push:
    tags: ['v[0-9]+.[0-9]+.[0-9]+', 'v[0-9]+.[0-9]+.[0-9]+-*']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip publishing)'
        required: false
        default: false
        type: boolean

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Rust
        uses: ./.github/actions/rust-setup
        with:
          components: rustfmt,clippy

      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo test --all-features --workspace

      - name: Validate versions
        id: version
        if: startsWith(github.ref, 'refs/tags/v')
        run: ./scripts/ci/validate-versions.sh "${GITHUB_REF#refs/tags/v}"

  publish-crates:
    name: Publish to crates.io
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Rust
        uses: ./.github/actions/rust-setup

      - name: Publish mathhook-macros
        if: inputs.dry_run != true
        id: macros
        run: ./scripts/ci/publish-crate.sh crates/mathhook-macros
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for index
        if: steps.macros.outputs.status == 'success'
        run: |
          VERSION=$("./scripts/ci/get-version.sh" cargo crates/mathhook-macros)
          ./scripts/ci/wait-for-crate.sh mathhook-macros "$VERSION"

      - name: Publish mathhook-core
        if: inputs.dry_run != true
        id: core
        run: ./scripts/ci/publish-crate.sh crates/mathhook-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for index
        if: steps.core.outputs.status == 'success'
        run: |
          VERSION=$("./scripts/ci/get-version.sh" cargo crates/mathhook-core)
          ./scripts/ci/wait-for-crate.sh mathhook-core "$VERSION"

      - name: Publish mathhook
        if: inputs.dry_run != true
        run: ./scripts/ci/publish-crate.sh crates/mathhook
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Dry run
        if: inputs.dry_run == true
        run: |
          DRY_RUN=true ./scripts/ci/publish-crate.sh crates/mathhook-macros
          DRY_RUN=true ./scripts/ci/publish-crate.sh crates/mathhook-core
          DRY_RUN=true ./scripts/ci/publish-crate.sh crates/mathhook

  # Generate binding code (must run before building bindings)
  generate-bindings:
    name: Generate Bindings
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Rust
        uses: ./.github/actions/rust-setup

      - name: Generate all bindings
        run: ./scripts/ci/generate-bindings.sh all

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: generated-bindings
          path: |
            crates/mathhook-python/src/generated/
            crates/mathhook-node/src/generated/
          retention-days: 1

  build-python-wheels:
    name: Build Python (${{ matrix.target }})
    needs: [validate, generate-bindings]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, manylinux: auto }
          - { os: ubuntu-latest, target: aarch64-unknown-linux-gnu, manylinux: auto }
          - { os: macos-13, target: x86_64-apple-darwin, manylinux: off }
          - { os: macos-14, target: aarch64-apple-darwin, manylinux: off }
          - { os: windows-latest, target: x86_64-pc-windows-msvc, manylinux: off }

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          name: generated-bindings
          path: crates/

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.11'

      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7  # stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5  # v2.8.2
        with:
          key: ${{ matrix.target }}

      - name: Install cross tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: PyO3/maturin-action@ea5bac0f1ccd0ab11c805e2b804bfcb65dac2eab  # v1.45.0
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist -m crates/mathhook-python/Cargo.toml

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  build-python-sdist:
    name: Build Python sdist
    needs: [validate, generate-bindings]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          name: generated-bindings
          path: crates/

      - uses: PyO3/maturin-action@ea5bac0f1ccd0ab11c805e2b804bfcb65dac2eab  # v1.45.0
        with:
          command: sdist
          args: --out dist -m crates/mathhook-python/Cargo.toml

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  publish-pypi:
    name: Publish to PyPI
    needs: [build-python-wheels, build-python-sdist]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - run: ls -la dist/

      - uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        if: inputs.dry_run != true
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Dry run
        if: inputs.dry_run == true
        run: echo "DRY RUN - would publish to PyPI" && ls -la dist/

  build-node:
    name: Build Node.js (${{ matrix.settings.target }})
    needs: [validate, generate-bindings]
    runs-on: ${{ matrix.settings.os }}
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        settings:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu }
          - { os: ubuntu-latest, target: x86_64-unknown-linux-musl }
          - { os: ubuntu-latest, target: aarch64-unknown-linux-gnu }
          - { os: macos-13, target: x86_64-apple-darwin }
          - { os: macos-14, target: aarch64-apple-darwin }
          - { os: windows-latest, target: x86_64-pc-windows-msvc }
          - { os: windows-latest, target: aarch64-pc-windows-msvc }

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          name: generated-bindings
          path: crates/

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'crates/mathhook-node/package-lock.json'

      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7  # stable
        with:
          targets: ${{ matrix.settings.target }}

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5  # v2.8.2
        with:
          key: ${{ matrix.settings.target }}

      - name: Install cross tools
        if: matrix.settings.os == 'ubuntu-latest' && matrix.settings.target != 'x86_64-unknown-linux-gnu'
        run: ./scripts/ci/install-node-deps.sh "${{ matrix.settings.target }}"

      - name: Build
        run: cd crates/mathhook-node && npm install && npm run build -- --target ${{ matrix.settings.target }}
        shell: bash

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/mathhook-node/*.node
          if-no-files-found: error

  publish-npm:
    name: Publish to npm
    needs: build-node
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          pattern: bindings-*
          path: crates/mathhook-node
          merge-multiple: true

      - run: ls -la crates/mathhook-node/*.node
      - run: cd crates/mathhook-node && npm install

      - name: Publish
        if: inputs.dry_run != true
        run: ./scripts/ci/publish-npm.sh crates/mathhook-node
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run
        if: inputs.dry_run == true
        run: DRY_RUN=true ./scripts/ci/publish-npm.sh crates/mathhook-node
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Post-publish smoke tests
  smoke-tests:
    name: Smoke Tests
    needs: [validate, publish-crates, publish-pypi, publish-npm]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: inputs.dry_run != true
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Rust
        uses: ./.github/actions/rust-setup

      - name: Setup Python
        uses: ./.github/actions/python-setup

      - name: Setup Node.js
        uses: ./.github/actions/node-setup

      - name: Run smoke tests
        run: ./scripts/ci/smoke-test.sh "${{ needs.validate.outputs.version }}"

  create-release:
    name: Create GitHub Release
    needs: [validate, publish-crates, publish-pypi, publish-npm, smoke-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: ./scripts/ci/generate-changelog.sh

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          pattern: wheels-*
          path: release-artifacts/python
          merge-multiple: true

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          pattern: bindings-*
          path: release-artifacts/node
          merge-multiple: true

      - uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          name: MathHook ${{ github.ref_name }}
          body: |
            ## MathHook ${{ github.ref_name }}

            ### Installation

            **Rust:** `mathhook = "${{ needs.validate.outputs.version }}"`
            **Python:** `pip install mathhook==${{ needs.validate.outputs.version }}`
            **Node.js:** `npm install mathhook-node@${{ needs.validate.outputs.version }}`

            ### Changes

            ${{ steps.changelog.outputs.changelog }}
          files: |
            release-artifacts/python/*
            release-artifacts/node/*
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}

  notify-failure:
    name: Notify on Failure
    needs: [validate, publish-crates, publish-pypi, publish-npm, create-release]
    runs-on: ubuntu-latest
    if: failure()
    permissions:
      issues: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8.0.0
        with:
          script: |
            const script = require('./scripts/ci/js/create-release-failure-issue.js');
            await script({
              github,
              context,
              refName: '${{ github.ref_name }}',
              runId: '${{ github.run_id }}',
              serverUrl: '${{ github.server_url }}'
            });
