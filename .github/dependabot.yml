# Dependabot configuration for MathHook
# Keeps dependencies up to date automatically

version: 2

updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      rust-minor:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    commit-message:
      prefix: "deps(rust)"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/crates/mathhook-python"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(python)"

  # Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/crates/mathhook-node"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    groups:
      npm-minor:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    commit-message:
      prefix: "deps(node)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns: ["*"]
    commit-message:
      prefix: "ci"

  # Docker
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "docker"
