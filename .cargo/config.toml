# Cargo configuration for MathHook bindings
# This ensures proper linking for Python and Node.js bindings on macOS

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-args=-Wl,-undefined,dynamic_lookup"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "link-args=-Wl,-undefined,dynamic_lookup"]

# Linux glibc cross-compilation: use default linker (napi-cross gcc doesn't support lld)
# Note: musl targets are NOT configured here - let napi-cross handle them completely
[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "linker-flavor=gcc"]

[target.aarch64-unknown-linux-gnu]
rustflags = ["-C", "linker-flavor=gcc"]
