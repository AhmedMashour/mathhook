[graph]
all-features = true

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "BSL-1.0",
    "CC0-1.0",
    "MPL-2.0",
    "OpenSSL",
    "Unlicense",
]
confidence-threshold = 0.8

# Internal crates without license field
exceptions = [
    { allow = ["MIT", "Apache-2.0"], name = "mathhook-binding-codegen" },
]

[licenses.private]
ignore = true
registries = []

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[advisories]
ignore = []
